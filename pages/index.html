<!DOCTYPE html>
<html>

<head>
	<title>Sunday Brawl</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway|Bungee+Shade" rel="stylesheet">
	<link rel="stylesheet" href="../css/styles.css">

</head>

<body onresize="proprieties()" onload="proprieties()">
	<div class="form-container" id="formularContainer">
		<section class="formular" id="formularId">
			<form action="/action_page.php" id="logIn" class="logIn">
				<span class="logIn--title">
					Account Login
				</span>
				<div class="wrap--input" id="wrapUsername" data-validate="Username is required">
					<input pattern="[A-Za-z1-9]" placeholder="Username" class="logIn--input" type="text" name="username">

				</div>
				<div class="wrap--input--password" id="wrapPassword" data-validate="Password is required">
					<input pattern="[A-Za-z1-9]" placeholder="Password" class="logIn--input" type="password" name="username">
				</div>
				<span>
					<button class="logIn--Button" id="signInButton">Log In</button>
					<button type="button" class="signIn--newUser" onclick="switchToLogIn('logIn','signIn')">New user?</button>
				</span>
			</form>


			<form action="/action_page.php" id="signIn" class="signIn">
				<div class="wrap--signIn--mail" id="wrapUsername" data-validate="Mail is required">
					<input pattern="[A-Za-z1-9]" placeholder="Mail" class="logIn--input" type="text" name="username">
				</div>
				<div class="wrap--signIn--username" id="wrapUsername" data-validate="Username is required">
					<input pattern="[A-Za-z1-9]" placeholder="Username" class="logIn--input" type="text" name="username">
				</div>
				<div class="wrap--signIn--password" id="wrapPassword" data-validate="Password is required">
					<input pattern="[A-Za-z1-9]" placeholder="Password" class="logIn--input" type="password" name="username">
				</div>
				<div class="wrap--signIn--comfirmPassword" id="wrapPassword" data-validate="Password is required">
					<input pattern="[A-Za-z1-9]" placeholder="Comfirm password" class="logIn--input" type="password" name="username">
				</div>
				<span>
					<button type="button" class="signIn--button" onclick="switchToLogIn('signIn','logIn')" id="signInButton">Sign in</button>
					<button type="button" class="back--button" onclick="switchToLogIn('signIn','logIn')" >Back</button>
				</span>
			</form>
		</section>
	</div>
</body>
<script src="../js/styles.js"></script>

</html>
