<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../webroot/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Itim" rel="stylesheet">
        <script src="../../webroot/js/play.js"></script>
    </head>

    <body class="play-body" onload="createSocket()">
        <div class="play-container">
            <!-- <div class="timer">
                <div class="meter">
                    <span>40 secs left</span>
                    <span class="color-bar" style="width:70%;"></span>
                </div>
            </div> -->

            <div class="game-container">
                <div class="player-container" id="player1">
                    <div class="player-card" style="background-color: #F79F1F; color: white;">
                        <p id="u-name" class="username"></p>
                    </div>
                    <hr>
                    <div class="character-container">
                        <div class="character__info">
                            <img class="c-img" id="u-c-img" src="" alt="character-pic" />
                            <p id="u-c-name" class="name"></p>
                            <p class="level">Level <span id="u-c-level"></span></p>
                        </div>

                        <div class="character__stats">
                            <div class="attack">
                                <span>Attack:</span>
                                <span id="u-att-value"></span>
                            </div>
                            <div class="defense">
                                <span>Defense:</span>
                                <span id="u-def-value"></span>
                            </div>
                        </div> 

                        <div class="character__resources">
                            <div class="health">
                                <span>Health( <span id="u-health"></span> )</span><span id="u-health-bar" class="r-color-bar"></span>
                            </div>
                            <div class="energy">
                                <span>Energy( <span id="u-energy"></span> )</span><span id="u-energy-bar" class="r-color-bar"></span>
                            </div>
                        </div>
                        <hr>
                        <ul id="abilities--p1" class="character__abilities">
                            <li class="abilities__item" onclick="selectAbility(this)" data-order="first" onmouseover="showAbilityDesc('u-ab-desc-1')" onmouseout="hideAbilityDesc('u-ab-desc-1')">
                                <img class ="u-img" src="" alt="ability1">
                                <div class="ability-description" id="u-ab-desc-1"><span></span></div>
                            </li>
                            <li class="abilities__item" onclick="selectAbility(this)" data-order="second" onmouseover="showAbilityDesc('u-ab-desc-2')" onmouseout="hideAbilityDesc('u-ab-desc-2')">
                                <img class ="u-img" src="" alt="ability2">
                                <div class="ability-description" id="u-ab-desc-2"><span></span></div>
                            </li>
                            <li class="abilities__item" onclick="selectAbility(this)" data-order="third" onmouseover="showAbilityDesc('u-ab-desc-3')" onmouseout="hideAbilityDesc('u-ab-desc-3')">
                                <img class ="u-img" src="" alt="ability3">
                                <div class="ability-description" id="u-ab-desc-3"><span></span></div>
                            </li>
                            <li class="abilities__item" onclick="selectAbility(this)" data-order="fourth" onmouseover="showAbilityDesc('u-ab-desc-4')" onmouseout="hideAbilityDesc('u-ab-desc-4')">
                                <img class ="u-img" src="" alt="ability4">
                                <div class="ability-description" id="u-ab-desc-4"><span></span></div>
                            </li>
                        </ul>
                    </div>

                    <div id="ability-error" class="resource-error">
                        <p>Not enough energy for that skill!</p>
                    </div>
                </div>
    
                <div class="player-container right" id="player2">
                    <div class="player-card">
                        <p id="o-name" class="username"></p>
                    </div>
                    <hr>
                    <div class="character-container">
                        <div class="character__info ">
                            <img class="c-img" id="o-c-img" src="" alt="character-pic" />
                            <p id="o-c-name" class="name"></p>
                            <p class="level">Level <span id="o-c-level"></span></p>
                        </div>
                        <div class="character__stats">
                            <div class="attack">
                                <span>Attack:</span>
                                <span id="o-att-value"></span>
                            </div>
                            <div class="defense">
                                <span>Defense:</span>
                                <span id="o-def-value"></span>
                            </div>
                        </div> 
                        <div class="character__resources">
                                <div class="health">
                                    <span>Health( <span id="o-health"></span> )</span><span id="o-health-bar" class="r-color-bar"></span>
                                </div>
                            </div>
                        <hr>
                        <ul id="abilities--p2" class="character__abilities">
                            <li class="abilities__item" onmouseover="showAbilityDesc('o-ab-desc-1')" onmouseout="hideAbilityDesc('o-ab-desc-1')">
                                <img class="o-img" src="" alt="ability1">
                                <div class="ability-description" id="o-ab-desc-1"><span></span></div>
                            </li>
                            <li class="abilities__item" onmouseover="showAbilityDesc('o-ab-desc-2')" onmouseout="hideAbilityDesc('o-ab-desc-2')">
                                <img class="o-img" src="" alt="ability2">
                                <div class="ability-description" id="o-ab-desc-2"><span></span></div>
                            </li>
                            <li class="abilities__item" onmouseover="showAbilityDesc('o-ab-desc-3')" onmouseout="hideAbilityDesc('o-ab-desc-3')">
                                <img class="o-img" src="" alt="ability3">
                                <div class="ability-description" id="o-ab-desc-3"><span></span></div>
                            </li>
                            <li class="abilities__item" onmouseover="showAbilityDesc('o-ab-desc-4')" onmouseout="hideAbilityDesc('o-ab-desc-4')">
                                <img class="o-img" src="" alt="ability4">
                                <div class="ability-description" id="o-ab-desc-4"><span></span></div>
                            </li>
                        </ul>   
                    </div>
                </div>
            </div>
            
            <button style="opacity: 1;" class="btn btn--end-turn" id="endTurn" onclick="buildEndOfTurnSkillsArray()">END TURN</button>
        </div>

        <div class="loader-wrapper">
            <div class="loader"></div>

            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>

        <script src="../../webroot/js/play.js"></script>
    </body>
</html>
